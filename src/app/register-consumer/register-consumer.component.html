 <form (ngSubmit) = "onSubmit()">     
    
  <div class="form-group">  Enter Id :</div>
  <div class="form-group "> <input type="text" name="id"  class="form-control" [(ngModel)]="a.id"    ></div>
  <div class="form-group">  Enter Area :</div>
  <div class="form-group "> <input type="text" name="area" id="area"  class="form-control" [(ngModel)]="a.area"    ></div>
  <div class="form-group">  Enter City :</div>
  <div class="form-group "> <input type="text" name="city" id="city"  class="form-control" [(ngModel)]="a.city"    ></div>

 <!-- <select id="addressid" name="addressid" >
    <option * ngFor = "let address of address">{{address.id}}</option>
  </select>-->
  <div class="form-group "> <button type="submit"  value="submit" name="submit" class="primary-btn hvr-bounce-to-left" ><span class="btn-text">Submit</span> <strong class="icon"><span class="f-icon flaticon-letter110"></span></strong></button>
  </div>
 </form>
